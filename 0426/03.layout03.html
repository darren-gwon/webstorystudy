<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{background-color: #d1c4e9;}
        #wrap{width: 1000px;height: 900px;margin: 0 auto; font-size: 40px; color: #fff; text-align: center; text-transform: uppercase;}
        .side{float: left;width: 300px;height: 900px; background: #4527a0;}
        .header{float: left;width: 700px; height: 300px; background: #512da8;}
        .contents{float: left;width: 700px; height: 300px;background: #5e35b1;}
        .footer{float: left;width: 700px;height: 300px; background: #673ab7;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="side"></div>
        <div class="header"></div>
        <div class="contents"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
