<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{font-size: 40px; color: #fff; text-align: center; text-transform: uppercase;}
        #header-wrap{width: 100%; height: 100px; background: #8d6e63;}
        #banner-wrap{width: 100%; height: 300px; background: #a1887f;}
        #content-wrap{width:100%; height: 500px; background: #bcaaa4;}
        #footer-wrap{width: 100%; height: 100px; background: #d7ccc8;}
        
        .header-container{width: 1000px; height: 100px; line-height: 100px; margin:0 auto; background-color: #3e2723;}
        .banner-container{width: 1000px; height: 300px; line-height: 300px;margin:0 auto; background-color: #4e342e;}
        .content-container{width: 1000px; height: 500px; line-height: 500px;margin:0 auto; background-color: #5d4037;}
        .footer-container{width: 1000px; height: 100px;line-height: 100px; margin:0 auto; background-color: #6d4c41;}

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header-container">header</div>
        </div>
        <div id="banner-wrap">
            <div class="banner-container">banner</div>
        </div>
        <div id="content-wrap">
            <div class="content-container">content</div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">footer</div>
        </div>
    </div>
</body>
</html>
