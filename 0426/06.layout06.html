<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}

        #wrap{text-align: center; font-size: 30px color #fff;}
        #header{width: 100%; height: 140px; background-color:#F5435C;}

        #contents{width: 100%; height: 950px; background-color:#CC374B;}
        #footer{width: 100%; height: 220px; background-color:#A62D3D;}

</head>

    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>

        </div>
        <div id="contents">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
